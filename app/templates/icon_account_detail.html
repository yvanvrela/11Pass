<script>
    function iconValueDetail(fa, icon, color) {
        var inputAccountEdit = document.getElementById('icon-account-edit');

        if (inputAccountEdit) {
            inputAccountEdit.value = ''
            inputAccountEdit.value = fa + ' ' + icon + ' ' + color

            var iconSelect = document.getElementById('icon-select-account-edit');
            iconSelect.className = '';
            iconSelect.classList.add(fa);
            iconSelect.classList.add(icon);
            iconSelect.classList.add(color);
        }

    }
</script>
