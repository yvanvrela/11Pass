<script>
    function folderValue(id, fa, icon, color) {
        var input = document.getElementById(id);
        input.value = ''
        input.value = fa + ' ' + icon + ' ' + color

        var iconSelect = document.getElementById('icon-select');
        iconSelect.className = '';
        iconSelect.classList.add(fa);
        iconSelect.classList.add(icon);
        iconSelect.classList.add(color);
    }
</script>
