<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma 0.9.3 -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Font-awesome 5.15.4 -->
    <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <!-- Clipboard 2.0.10 -->
    <script src="{{ url_for('static', filename='js/clipboard.min.js') }}"></script>
    <!-- Bulma-toast 2.4.1 -->
    <script src="{{ url_for('static', filename='js/bulma-toast.min.js') }}"></script>
    <!-- Animnate-css 4.1.1 -->
    <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet">
    <!-- Icon  -->
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <title>
        {% block title %}
        PyPass |
        {% endblock %}
    </title>
</head>

<body class="is-dark-mode">

    <nav class="navbar has-background-black-bis">
        {% include 'navbar.html'  %}
    </nav>

    <!-- Navbar mobil -->
    <nav class="navbar is-fixed-bottom is-hidden-desktop is-hidden-fullhd is-hidden-tablet has-background-black-bis"
        role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item is-expanded  is-block has-text-white has-text-centered" href="{{ url_for('home') }}">
                <i class="fas fa-archive"></i>
                <p class="is-size-7">Bóvedas</p>
            </a>
            <!-- <a class="navbar-item is-expanded  is-block has-text-white has-text-centered">
                <i class="fas fa-search"></i>
                <p class="is-size-7">Buscar</p>
            </a> -->
            <a class="navbar-item is-expanded is-block has-text-white has-text-centered"
                href="{{ url_for('favorites') }}">
                <i class="fas fa-star"></i>
                <p class="is-size-7">Favoritos</p>
            </a>
            <a class="js-modal-trigger navbar-item is-expanded  is-block has-text-white has-text-centered"
                data-target="user-modal">
                <i class="fa fa-user"></i>
                <p class="is-size-7">Cuenta</p>
            </a>
        </div>
    </nav>

    <div class="section is-dark-mode">

        {% include 'message.html' %}

        <div class="columns">

            <div class="column is-one-fifth-desktop  is-hidden-mobile">
                {% include 'menu.html' %}
            </div>

            <div class="line-black-mode">
            </div>

            <div class="column is-one-third-desktop ">
                {% block content %}

                {% endblock %}
            </div>

            {% if details_account %}

            <div class="line-black-mode">
            </div>

            <!-- <hr class="is-hidden-desktop"> -->

            {% endif %}

            <div class="column">
                {% block details %}

                {% endblock %}
            </div>

        </div>


    </div>

    <footer class="footer is-hidden-mobile has-background-black">
        <div class="content has-text-centered">
            <p>
                <strong>PyPass</strong> by <a href="#">Yván Varela</a>
            </p>
        </div>
    </footer>


    {% include 'user.html' %}

</html>
