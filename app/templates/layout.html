<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-toast@2.4.1/dist/bulma-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.0.0/animate.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <title>
        {% block title %}
        PyPass |
        {% endblock %}
    </title>
</head>

<body class="has-background-white">

    <nav class="navbar has-background-black-bis">
        {% include 'navbar.html'  %}
    </nav>

    <!-- Navbar mobil -->
    <nav class="navbar is-fixed-bottom is-hidden-desktop is-hidden-fullhd is-hidden-tablet has-background-black-bis"
        role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item is-expanded  is-block has-text-white has-text-centered" href="{{ url_for('home') }}">
                <i class="fas fa-archive"></i>
                <p class="is-size-7">Bóvedas</p>
            </a>
            <!-- <a class="navbar-item is-expanded  is-block has-text-white has-text-centered">
                <i class="fas fa-search"></i>
                <p class="is-size-7">Buscar</p>
            </a> -->
            <a class="navbar-item is-expanded is-block has-text-white has-text-centered"
                href="{{ url_for('favorites') }}">
                <i class="fas fa-star"></i>
                <p class="is-size-7">Favoritos</p>
            </a>
            <a class="js-modal-trigger navbar-item is-expanded  is-block has-text-white has-text-centered"
                data-target="user-modal">
                <i class="fa fa-user"></i>
                <p class="is-size-7">Cuenta</p>
            </a>
        </div>
    </nav>

    <div class="section has-background-white">

        {% for message in get_flashed_messages() %}

        <script>
            bulmaToast.toast({
                message: '{{ message }}',
                duration: 2050,
                position: 'bottom-left',
                type: 'is-orange-light',
                closeOnClick: true,
                dismissible: true,
                animate: {
                    in: 'fadeIn',
                    out: 'fadeOut'
                },
            });
        </script>

        {% endfor %}

        <div class="columns">

            <div class="column is-one-fifth-desktop  is-hidden-mobile">
                {% include 'menu.html' %}
            </div>

            <div class="vertical-line">
            </div>

            <div class="column is-one-third-desktop ">
                {% block content %}

                {% endblock %}
            </div>

            {% if details_account %}

            <div class="vertical-line">
            </div>

            <!-- <hr class="is-hidden-desktop"> -->

            {% endif %}

            <div class="column">
                {% block details %}

                {% endblock %}
            </div>

        </div>


    </div>

    <footer class="footer is-hidden-mobile">
        <div class="content has-text-centered">
            <p>
                <strong>PyPass</strong> by <a href="#">Yván Varela</a>
            </p>
        </div>
    </footer>


    {% include 'user.html' %}

</html>
