<aside class="menu">
    <p class="js-modal-trigger box is-clickable" data-target="user-modal">
        <a>
            <span class="icon-text has-text-grey-dark">
                <span class="icon">
                    <i class="fas fa-user-circle fa-2x"></i>
                </span>
                <span class="pl-1 subtitle">
                    {{ username.capitalize() }}
                </span>
            </span>
        </a>
    </p>

    <div class="box">
        <div class="tags has-addons">
            <span class="tag has-text-black">Items</span>
            <span class="tag is-orange has-text-black">{{ items[0] }}</span>
        </div>

        <p class="menu-label">
            Administración
        </p>
        <ul class="menu-list">
            <li>
                <a href="{{ url_for('home') }}">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-archive"></i>
                        </span>
                        <span>
                            Bóvedas
                        </span>
                    </span>
                </a>
                <ul>
                    {% for vault in vaults  %}
                    <li>
                        <a href="{{ url_for('account', id_vault=vault[0]) }}">
                            {{ vault[1] }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
        </ul>
    </div>
</aside>

<!-- Modal user -->

<div id="user-modal" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
        <div class="card">

            <div class="card-content">

                <div class="has-text-centered">
                    <figure class="image is-128x128 is-inline-block">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png"
                            alt="Placeholder image">
                    </figure>
                    <p class="title is-4">{{username.capitalize()}}</p>
                    <p class="subtitle is-6">correo@correo.com</p>
                </div>
                <hr>
                <div class="content">
                    <label class="label">
                        <span class="icon-text">
                            <span class="icon">
                                <i class="fas fa-key"></i>
                            </span>
                            <span>Secret Key</span>
                        </span>
                    </label>
                    <p class="subtitle is-6 has-text-black-ter">
                        dsafafafdadsfasfd
                    </p>

                </div>

            </div>

            <footer class="card-footer">
                <a href="#" class="card-footer-item has-text-orange">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-check"></i>
                        </span>
                        <span></span>
                    </span>
                </a>
                <a href="#" class="js-modal-trigger card-footer-item" data-target="edit-user">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-edit"></i>
                        </span>
                        <span></span>
                    </span>
                </a>
                <a href="#" class="card-footer-item has-text-danger">
                    <span class="icon-text">
                        <span></span>
                        <span class="icon">
                            <i class="far fa-trash-alt"></i>
                        </span>
                    </span>
                </a>
            </footer>
        </div>

    </div>

    <button class="modal-close is-large" aria-label="close"></button>
</div>


<!-- Modal edit user -->

<div id="edit-user" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
        <div class="card">
            <div class="card-content">

                <p class="content">
                    <p class="subtitle">Editar usuario</p>
                </p>

                <div class="field">
                    <div class="control has-icons-left has-icons-right">

                        <input class="input">

                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control has-icons-left">

                        <input class="input">

                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

            </div>

            <footer class="card-footer">
                <a href="#" class="card-footer-item has-text-orange">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-check"></i>
                        </span>
                        <span></span>
                    </span>
                </a>
                <a href="#" class="exit card-footer-item has-text-danger">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-times"></i>
                        </span>
                        <span></span>
                    </span>
                </a>
            </footer>

        </div>
    </div>
</div>
